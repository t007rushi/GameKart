<html lang="en">

  </head>
  <body class="flex-row center-it">
    <header class="flex-row header-bar">
      <div class="flex-row header-left">
        <i class="material-icons header-icon"> menu </i>

        <h1 class="flex-row web-logo">
          <span class="material-icons header-icon">
            sports_esports </span
          >GameKart
        </h1>
      </div>
      <div class="flex-row header-mid">
        <i class="material-icons"> search </i>
        <input type="text" placeholder="Search" class="search-bar" />
      </div>
      <div class="flex-row header-right">
        <a href="../screens/LoginPage.html"> <button class="btn primary-btn">LOGIN</button></a>
      <a href="../screens/wishlist.html"> <div class="relative-container">
          <i class="material-icons header-icon"> favorite_border 
          <div class="badge top-right lrg red-clr flex-row center-it">3</div></i>
        </div></a> 
        <a href="../screens/mycart.html" class="cart">
        <div class="flex-row relative-container">
          <i class="material-icons header-icon"> shopping_cart </i>
          <div class="badge top-right lrg red-clr flex-row center-it">2</div>
        </div></a>
        <i class="material-icons header-icon"> logout </i>
      </div>
    </header>
    <!--  -->
    <div class="Auth-page-content">
      <div class="flex-row form-wrap">
        <img src="../assets/auth/matrix.jpg" alt="" class="form-img" />
        <form class="flex-col center-it form-block login-block">
          <h2 class="form-title">LOGIN</h2>
          <label for="email" class="flex-col form-input-txt"
            >UserID/Email
            <input
              type="text"
              class="form-input-box"
              placeholder="humbhibanalenge@neog.camp"
          /></label>
          <label for="password" class="flex-col form-input-txt"
            >Password
            <input type="password" class="form-input-box" />
          </label>
          <div class="flex-row center-it form-mid">
            <input type="checkbox" name="" id="remember-me" />
            <h3>Remember me</h3>
            <p class="form-cond">Forgot your Password?</p>
          </div>
          <button class="btn primary-btn">LOGIN</button>
          <a href="./SignUp.html" class="newAcc"><h2>Create New Account ></h2></a href="./SignUp.html">
        </form>
      </div>
    </div>
